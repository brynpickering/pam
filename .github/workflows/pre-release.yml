name: Build Package

on:
  push:
    tags:
      - '*'

defaults:
  run:
    shell: bash -l {0}
      
jobs:
  conda-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: latest
        environment-name: pam-condabuild
        create-args: >-
            python=3.11
            boa
        post-cleanup: all
    
    - name: add CML conda channel
      run: conda config --add channels city-modelling-lab

    - name: Create build directory
      run: echo "conda_build_dir=${{ runner.temp }}/conda_builds" >> "$GITHUB_ENV"
        
    - name: Build conda package
      run: |
        mkdir "${{ env.conda_build_dir }}"
        conda mambabuild --output-folder "${{ env.conda_build_dir }}" .
        conda mambabuild --output .
    
    - name: add local conda channel
      run: conda config --add channels "${{ env.conda_build_dir }}"

    - name: Test installing built conda package
      run: mamba install pam

    - name: Upload built conda package ready for upload on release
      uses: actions/upload-artifact@v3
      with:
        name: conda-build-${{ github.ref_name }}
        path: "${{ env.conda_build_dir }}"
        retention-days: 7