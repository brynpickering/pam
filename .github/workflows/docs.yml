name: Build docs

on:
  push:
    branches:
      - "**"
    paths-ignore:
    - tests/**

jobs:
  docs-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        id: branch-exists
        with:
          path: $RUNNER_TEMP/gh-pages
          ref: gh-pages
        continue-on-error: true
      - uses: actions/checkout@v3
      - if: steps.branch-exists.outcome == 'success'
        run: git branch --list
      - if: steps.branch-exists.outcome == 'failure'
        run: echo 'Doing something because branch does not exist'


  docs-test:
    if: github.ref != 'refs/heads/main'
    uses: arup-group/actions-city-modelling-lab/.github/workflows/docs-deploy.yml@main
    with:
      deploy_type: test
      notebook_kernel: pam

  docs-update-latest:
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main'
    uses: arup-group/actions-city-modelling-lab/.github/workflows/docs-deploy.yml@main
    with:
      deploy_type: update_latest
      notebook_kernel: pam

  slack-notify-ci-failure:
    needs: [docs-test, docs-update-latest]
    if: always() && contains(needs.*.result, 'failure')
    uses: arup-group/actions-city-modelling-lab/.github/workflows/slack-notify.yml@main
    secrets: inherit
    with:
      result: 'failure'
      channel: pam-feed
      message: Docs Build