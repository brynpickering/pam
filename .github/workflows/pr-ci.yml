name: Pull Request CI

on: 
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review
      - review_requested
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
      - CONTRIBUTING.md
      - docs/**
      - mkdocs.yml  

jobs:
  test-all-os-and-versions:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        py3version: ["9", "10", "11"]
      fail-fast: false
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ${{ matrix.os }}
      py3version: ${{ matrix.py3version }}
      notebook_kernel: pam
      lint: false
      upload_to_codecov: false
      
  test-coverage:
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-install-lint-test.yml@main
    with:
      os: ubuntu-latest
      py3version: "11"
      notebook_kernel: pam
      upload_to_codecov: true
    
  memory-profile:
    uses: arup-group/actions-city-modelling-lab/.github/workflows/python-memory-profile.yml@main
    with:
      py3version: "11" 

  docs:
    permissions:
      contents: write
    uses: arup-group/actions-city-modelling-lab/.github/workflows/docs-deploy.yml@main
    with:
      deploy_type: test
      notebook_kernel: pam